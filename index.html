<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern and dynamic Student Registration System with a side-by-side layout.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“š Student Registration System</h1>
        <p>Effortlessly manage student records with style.</p>
    </header>

    <main class="container">
        <section class="left-section">
            <h2>Register a Student</h2>
            <form id="studentForm">
                <div class="input-group">
                    <label for="name">Student Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter student name" required>
                </div>

                <div class="input-group">
                    <label for="studentID">Student ID</label>
                    <input type="text" id="studentID" name="studentID" placeholder="Enter student ID" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                </div>

                <div class="input-group">
                    <label for="contact">Contact No</label>
                    <input type="text" id="contact" name="contact" placeholder="Enter contact number" required>
                </div>

                <button type="submit" class="btn-primary">Add Student</button>
            </form>
        </section>

        <section class="right-section">
            <h2>Registered Students</h2>
            <table class="students-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                    <!-- Dynamic rows will appear here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
